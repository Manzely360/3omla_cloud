<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3OMLA Crypto Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .signal-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border-left: 4px solid #4CAF50;
        }

        .signal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .signal-card.buy {
            border-left-color: #4CAF50;
        }

        .signal-card.sell {
            border-left-color: #f44336;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .action-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .action-badge.buy {
            background-color: #4CAF50;
            color: white;
        }

        .action-badge.sell {
            background-color: #f44336;
            color: white;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: #b0b0b0;
        }

        .detail-value {
            font-weight: bold;
            color: #ffffff;
        }

        .change.positive {
            color: #4CAF50;
        }

        .change.negative {
            color: #f44336;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .price-card:hover {
            transform: scale(1.05);
        }

        .price-card .symbol {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .price-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .price-card .change {
            font-size: 14px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ 3OMLA Crypto Intelligence</h1>
            <p>Real-time cryptocurrency analytics and trading signals</p>
            <div class="controls">
                <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="btn secondary" onclick="toggleAutoRefresh()">‚è∏Ô∏è Auto Refresh</button>
                <button class="btn secondary" onclick="openMainApp()">üåê Open Main App</button>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="status hidden"></div>

        <!-- Main Content -->
        <div class="grid">
            <!-- Signals Section -->
            <div class="card">
                <h2>üìä Active Trading Signals</h2>
                <div id="signalsContainer" class="signals-grid">
                    <!-- Signals will be loaded here -->
                </div>
            </div>

            <!-- Market Section -->
            <div class="card">
                <h2>üí∞ Market Overview</h2>
                <div id="marketContainer" class="market-grid">
                    <!-- Market data will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSignals">0</div>
                <div class="stat-label">Active Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="buySignals">0</div>
                <div class="stat-label">Buy Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sellSignals">0</div>
                <div class="stat-label">Sell Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by 3OMLA Intelligence Hub</p>
            <p>Data updates automatically every 30 seconds</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://monotriglyphic-yong-unmannered.ngrok-free.dev/api/v1';
        let autoRefreshInterval = null;
        let isAutoRefresh = true;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('3OMLA Crypto Dashboard initialized');
            loadCryptoData();
            startAutoRefresh();
        });

        // Main function to load all crypto data
        async function loadCryptoData() {
            try {
                showStatus('Loading crypto data...', 'loading');
                
                const [signals, marketData] = await Promise.all([
                    fetchActiveSignals(),
                    fetchMarketPrices()
                ]);
                
                displaySignals(signals);
                displayMarketData(marketData);
                updateStats(signals);
                updateLastUpdate();
                
                showStatus(`Loaded ${signals.length} signals and market data`, 'success');
                
            } catch (error) {
                console.error('Error loading crypto data:', error);
                showStatus('Failed to load crypto data. Please check your connection.', 'error');
            }
        }

        // Fetch active trading signals
        async function fetchActiveSignals() {
            try {
                const response = await fetch(`${API_BASE_URL}/signals/active`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data || [];
            } catch (error) {
                console.error('Error fetching signals:', error);
                return [];
            }
        }

        // Fetch market prices
        async function fetchMarketPrices() {
            try {
                const symbols = ['BTCUSDT', 'ETHUSDT', 'ADAUSDT', 'SOLUSDT', 'DOTUSDT', 'LINKUSDT'];
                const response = await fetch(`${API_BASE_URL}/market/prices?symbols=${symbols.join(',')}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.prices || [];
            } catch (error) {
                console.error('Error fetching market prices:', error);
                return [];
            }
        }

        // Display active signals
        function displaySignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No active signals at the moment</div>';
                return;
            }
            
            const signalsHtml = signals.slice(0, 12).map(signal => `
                <div class="signal-card ${signal.direction === 'long' ? 'buy' : 'sell'}">
                    <div class="signal-header">
                        <span class="symbol">${signal.primary_symbol}</span>
                        <span class="action-badge ${signal.direction === 'long' ? 'buy' : 'sell'}">${signal.direction === 'long' ? 'BUY' : 'SELL'}</span>
                    </div>
                    <div class="signal-details">
                        <div class="detail-item">
                            <span class="detail-label">Strength:</span>
                            <span class="detail-value">${(signal.strength * 100).toFixed(1)}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">$${signal.trigger_price ? signal.trigger_price.toFixed(4) : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">24h Change:</span>
                            <span class="detail-value change ${signal.metadata?.day_change_pct >= 0 ? 'positive' : 'negative'}">
                                ${signal.metadata?.day_change_pct >= 0 ? '+' : ''}${signal.metadata?.day_change_pct ? signal.metadata.day_change_pct.toFixed(2) : '0'}%
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Type:</span>
                            <span class="detail-value">${signal.signal_type}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = signalsHtml;
        }

        // Display market data
        function displayMarketData(prices) {
            const container = document.getElementById('marketContainer');
            
            if (!prices || prices.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No market data available</div>';
                return;
            }
            
            const marketHtml = prices.map(price => `
                <div class="price-card">
                    <div class="symbol">${price.symbol}</div>
                    <div class="price">$${parseFloat(price.price).toFixed(2)}</div>
                    <div class="change ${price.change_24h >= 0 ? 'positive' : 'negative'}">
                        ${price.change_24h >= 0 ? '+' : ''}${price.change_24h.toFixed(2)}%
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = marketHtml;
        }

        // Update statistics
        function updateStats(signals) {
            const totalSignals = signals.length;
            const buySignals = signals.filter(s => s.direction === 'long').length;
            const sellSignals = signals.filter(s => s.direction === 'short').length;
            
            document.getElementById('totalSignals').textContent = totalSignals;
            document.getElementById('buySignals').textContent = buySignals;
            document.getElementById('sellSignals').textContent = sellSignals;
        }

        // Update last update time
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Manual refresh
        function refreshData() {
            loadCryptoData();
        }

        // Toggle auto refresh
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                stopAutoRefresh();
                document.querySelector('.btn.secondary').textContent = '‚ñ∂Ô∏è Auto Refresh';
                showStatus('Auto refresh stopped', 'loading');
            } else {
                startAutoRefresh();
                document.querySelector('.btn.secondary').textContent = '‚è∏Ô∏è Auto Refresh';
                showStatus('Auto refresh started', 'success');
            }
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(loadCryptoData, 30000);
            isAutoRefresh = true;
        }

        // Stop auto refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            isAutoRefresh = false;
        }

        // Open main app
        function openMainApp() {
            window.open('https://monotriglyphic-yong-unmannered.ngrok-free.dev', '_blank');
        }
    </script>
</body>
</html>
