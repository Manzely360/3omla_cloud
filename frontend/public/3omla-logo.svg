  </defs>
  
  <!-- The "3" with dollar sign integration -->
  <path d="M15 10 L15 5 L25 5 L25 10 L20 10 L20 20 L25 20 L25 25 L20 25 L20 35 L25 35 L25 40 L15 40 L15 35 L20 35 L20 25 L15 25 L15 20 L20 20 L20 10 L15 10 Z" 
